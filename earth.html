<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Species Globe</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/controls/OrbitControls.js';
    import ThreeGlobe from 'https://cdn.jsdelivr.net/npm/three-globe@2.30.0/dist/three-globe.esm.min.js';

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 350;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableZoom = true;
    controls.enablePan = false;
    controls.rotateSpeed = 0.8;

    // ðŸŒ Create the globe
    const globe = new ThreeGlobe()
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-dark.jpg')
      .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png');

    scene.add(globe);

    // ðŸ’¡ Lighting
    scene.add(new THREE.AmbientLight(0xbbbbbb));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
    dirLight.position.set(1, 1, 1);
    scene.add(dirLight);

    // ðŸ¾ Species data
    const speciesData = [
      { lat: 37.77, lng: -122.42, species: 'Sea Lion' },
      { lat: -33.86, lng: 151.21, species: 'Koala' },
      { lat: 51.50, lng: -0.12, species: 'Fox' },
      { lat: -1.29, lng: 36.82, species: 'Cheetah' },
      { lat: -22.91, lng: -43.17, species: 'Jaguar' }
    ];

    globe
      .pointsData(speciesData)
      .pointAltitude(0.02)
      .pointColor(() => 'red')
      .pointLabel('species');

    // ðŸŒ€ Animation
    function animate() {
      globe.rotation.y += 0.0015;
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();

    // ðŸªŸ Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
