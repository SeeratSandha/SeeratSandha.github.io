<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Species Globe</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';
    import ThreeGlobe from 'https://cdn.jsdelivr.net/npm/three-globe@2.30.0/build/three-globe.module.js';

    // Scene, Camera, Renderer setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 350;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableZoom = true;
    controls.enablePan = false;
    controls.rotateSpeed = 0.8;

    // ðŸŒ Create the globe
    const globe = new ThreeGlobe()
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-dark.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png');

    scene.add(globe);

    // ðŸ’¡ Add light
    const ambientLight = new THREE.AmbientLight(0xbbbbbb);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(1, 1, 1);
    scene.add(directionalLight);

    // ðŸ¾ Add species locations (latitude, longitude, and name)
    const speciesData = [
      { lat: 37.77, lng: -122.42, species: 'Sea Lion' },     // USA
      { lat: -33.86, lng: 151.21, species: 'Koala' },        // Australia
      { lat: 51.50, lng: -0.12, species: 'Fox' },            // UK
      { lat: -1.29, lng: 36.82, species: 'Cheetah' },        // Kenya
      { lat: -22.91, lng: -43.17, species: 'Jaguar' }        // Brazil
    ];

    globe
      .pointsData(speciesData)
      .pointAltitude(0.02)
      .pointColor(() => 'red')
      .pointLabel('species');

    // ðŸŒ€ Animate
    function animate() {
      globe.rotation.y += 0.0015; // slow spin
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();

    // ðŸªŸ Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
