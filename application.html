<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tile Match Game</title>
    <link rel="stylesheet" href="css/application.css">
    <style>
        header
         {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url("images/dargapn.png");
            background-repeat: repeat;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .game-image {
            width: 50%;
            height: 50%;
            margin-bottom: 10px;
        }
        iframe {
            width: 80vw;
            height: 45vw;
            border: none;
        }
       .game-image 
        {
            width: 200px;  /* Adjust width */
            height: 200px;  /* Adjust height */
            margin-bottom: 10px;
            
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Tile Match Game</h1>
    </header>
    <div class="game-container">
        <img class="game-image" src="images/welcome_gamepic.png" alt="Welcome Image" width ="100" height ="150">
        <iframe src="https://cloud.onlinegames.io/games/2025/unity/tile-match/index-og.html"></iframe>
    </div>
</body>
</html>
